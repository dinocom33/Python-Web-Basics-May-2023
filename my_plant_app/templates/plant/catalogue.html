{% extends 'base/base.html' %}

{% block content %}
    {% if not plants %}
        <p class="no-articles">No plants yet</p>
    {% else %}
        <section id="catalogue">
        {% for plant in plants %}
            <div class="plant-card">
                <div class="image-wrap">
                    <!-- plant image -->
                    <img src="{{ plant.plant_image_url }}"
                         alt="Indoor Plants">
                </div>

                <h3>{{ plant.plant_name }}</h3>

                <h1>{{ plant.plant_description }}</h1>
                <div class="details-buttons">
                    <!-- plant details button -->
                    <a href="{% url 'plant details' plant.pk %}" class="details-btn">Details</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</section>

{% endblock %}
