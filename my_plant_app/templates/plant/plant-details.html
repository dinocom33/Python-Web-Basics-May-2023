{% extends 'base/base.html' %}

{% block content %}

    <section id="plant-details">
        <h1>Plant Details</h1>
        <div class="info-section">
            <div class="plant-header">
                <img class="plant-img"
                     src="{{ plant.plant_image_url }}"
                     alt='plant image'/>
                <h1>{{ plant.plant_type }}</h1>
                <p><span class="description-plant">Name: {{ plant.plant_name }}</span></p>
                <p><span class="description-plant">Price: {{ plant.price|floatformat:2 }}</span></p>
                <p><span class="description-plant">{{ plant.plant_description }}</span>
                </p>
            </div>

            <div class="buttons">
                <a href="{% url 'edit plant' plant.pk %}" class="edit-button">Edit</a>
                <a href="{% url 'delete plant' plant.pk %}" class="delete-button">Delete</a>
            </div>

        </div>
    </section>

{% endblock %}
