{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- Starts Head Section -->
<head>
    <link rel="stylesheet"
          href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}">
    <title>Petstagram{% block title %}{% endblock %}</title>
</head>
<!-- End Head Section -->

<!-- Starts Body Section -->
<body>

<!-- Starts Header Section with Navigation Bar -->
<header>
    {% include 'base/navbar.html' %}
</header>
<!-- End Header Section with Navigation Bar -->

<!-- Starts Main Section -->
<main>
    {% block content %}
    {% endblock %}
</main>
<!-- End Main Section -->

<!-- Start Footer Section -->
{% include 'base/footer.html' %}
<!-- End Footer Section -->
</body>
</html>
