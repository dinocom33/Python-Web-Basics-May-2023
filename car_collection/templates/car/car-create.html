{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div id="box">
        <section id="create-page" class="auth">
            <!-- create car form -->
            <form id="create" method="post" action="{% url 'create car' %}">
                {% csrf_token %}
                <div class="container">
                    <h1 class="form-create-headline">Create Car</h1>
                    {{ form }}
                    <input class="btn" type="submit" value="Create Car">
                </div>
            </form>
        </section>
    </div>

{% endblock %}
