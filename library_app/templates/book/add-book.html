{% extends 'base/base.html' %}

{% block content %}

        <form id="create-form" action="{% url 'add_book' %}" method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Add New Book</legend>
                {{ form }}
                <input class="button submit" type="submit" value="Add Book">
            </fieldset>
        </form>
    </section>

{% endblock %}
