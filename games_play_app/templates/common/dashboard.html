{% extends 'base/base.html' %}

{% block content %}
    {% if not games %}
        <p class="no-articles">No games yet</p>

    {% else %}
        {% for game in games %}
            <section id="welcome-world">

                <div class="game">
                    <div class="image-wrap">
                        <img src="{{ game.image_url }}"
                             alt="UNO">
                    </div>
                    <!-- game title -->
                    <h3>{{ game.title }}</h3>

                    <h1>{{ game.category }}</h1>
                    <div class="data-buttons">
                        <!-- game details button -->
                        <a href="{% url 'game details' game.pk %}" class="btn details-btn">Details</a>
                    </div>
                </div>
            </section>
        {% endfor %}
    {% endif %}

{% endblock %}
