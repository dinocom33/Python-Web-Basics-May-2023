{% extends 'base/base.html' %}

{% block content %}
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'edit profile' %}">
            {% csrf_token %}
            <div class="container">
                <h1>Edit Profile</h1>

                {{ form }}

                <!-- edit profile button -->
                <input class="btn submit" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>

{% endblock %}
