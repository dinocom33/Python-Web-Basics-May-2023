{% extends 'base.html' %}

{% block content %}
    <main>

        <!-- Delete Fruit Form -->
        <section id="edit">

            <div class="form">
                <h2>Delete Fruit</h2>
                <form class="edit-form" action="{% url 'delete fruit' fruit.pk %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Delete</button>
                </form>
            </div>

        </section>

    </main>

{% endblock %}
